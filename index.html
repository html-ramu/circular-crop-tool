<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Image Cropper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <h2>‚úÇÔ∏è Universal Image Cropper ‚úÇÔ∏è</h2>

        <div class="control-group">
            <label for="imageInput" class="btn btn-blue custom-file-upload">
                üìÇ Choose Image
            </label>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <div class="control-group hidden" id="shapeSelector">
            <label class="radio-label">
                <input type="radio" name="cropShape" value="circle" checked> ‚ö™ Circle
            </label>
            <label class="radio-label">
                <input type="radio" name="cropShape" value="rectangle"> ‚¨ú Rectangle
            </label>
        </div>
        
        <div class="workspace-container">
            <div class="workspace" id="workspace">
                <img id="sourceImage" src="" alt="">
                <div id="cropBox"></div>
            </div>
        </div>

        <div class="control-group hidden" id="circleControls">
             <label for="resizeSlider" class="slider-label">üîò Circle Size:</label>
             <input type="range" id="resizeSlider" min="50" max="350" value="200">
             <span id="sliderValue">200px</span>
        </div>

        <div class="control-group hidden" id="rectControls">
            <div class="slider-group">
                <label for="widthSlider" class="slider-label">‚ÜîÔ∏è Width:</label>
                <input type="range" id="widthSlider" min="50" max="350" value="200">
                <span id="widthValue">200px</span>
            </div>
            <div class="slider-group">
                <label for="heightSlider" class="slider-label">‚ÜïÔ∏è Height:</label>
                <input type="range" id="heightSlider" min="50" max="350" value="150">
                <span id="heightValue">150px</span>
            </div>
       </div>

        <br>

        <button id="cropBtn" class="btn btn-purple">‚úÇÔ∏è Crop & Save</button>

        <h3 class="result-heading">‚ú® Result: ‚ú®</h3>
        
        <img id="croppedResult" src="" alt="Result thumbnail">
        
        <div class="control-group hidden" id="downloadArea">
             <a id="downloadLink" class="btn btn-green">‚¨áÔ∏è Download Image</a>
        </div>

        <div class="footer">
            <p>Copyright ¬© Universal Image Cropper</p>
            <p class="developer">Designed & Developed by <strong>html-ramu</strong></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
